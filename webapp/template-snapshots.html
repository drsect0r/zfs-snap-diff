  <div class="container-fluid">

      <a class="navbar-brand" ng-click="toggleHideSnapshots()">Snapshots
        <span ng-show="hideSnapshots" class="glyphicon glyphicon-chevron-down"></span>

          <span class="glyphicon glyphicon-backward"></span> Older

      <li>
        <a href="" ng-click="showNewerSnap()" class="btn btn-large" ng-disabled="showNewerSnapDisabled()">

<div>
  <p zsd-show-if-empty="snapshots" class="text-center">
    No snapshots found
  </p>
</div>

<div class="animate-show" ng-hide="hideSnapshots">
  <table id="snapshots" class="table">
    <tr ng-repeat="snap in snapshots" ng-click="snapshotSelected(snap)">
      <td>{{snap.Name}}</td>
      <td>{{snap.Creation}}</td>
    </tr>
  </table>
</div>
